version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: turkcell-db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./seed_data:/docker-entrypoint-initdb.d/seed
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  auth-service:
    build: ./backend
    container_name: turkcell-auth
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      JWT_EXPIRE_MINUTES: ${JWT_EXPIRE_MINUTES}
      BUSINESS_SERVICE_URL: http://business-service:8001
      SERVICE_NAME: auth-service
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/app:/app
      - ./seed_data:/app/seed_data
      - ./logs/backend:/app/logs

  business-service:
    build: ./allocation-service
    container_name: turkcell-allocation
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      AUTH_SERVICE_URL: http://auth-service:8000
      SERVICE_NAME: business-service
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./allocation-service/app:/app
      - ./logs/allocation:/app/logs

  frontend:
    build: ./frontend
    container_name: turkcell-dashboard
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      API_URL: http://auth-service:8000
      BUSINESS_SERVICE_URL: http://business-service:8001
      FLASK_SECRET_KEY: ${FLASK_SECRET_KEY}
      FLASK_DEBUG: ${FLASK_DEBUG}
    depends_on:
      - auth-service
      - business-service
    volumes:
      - ./frontend/app:/app
      - ./logs/frontend:/app/logs

volumes:
  postgres_data:
