{% extends "base.html" %}

{% block title %}Yeni Talep - Turkcell Smart Allocation{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-white">
                <h5 class="mb-0"><i class="bi bi-plus-circle"></i> Yeni Talep Oluştur</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">Kullanıcı ID</label>
                        <select name="user_id" class="form-select" required>
                            <option value="">Seçiniz...</option>
                            <option value="U1">U1 - Ayşe (Istanbul)</option>
                            <option value="U2">U2 - Ali (Ankara)</option>
                            <option value="U3">U3 - Deniz (Izmir)</option>
                            <option value="U4">U4 - Mert (Bursa)</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Servis</label>
                        <select name="service" class="form-select" required>
                            <option value="">Seçiniz...</option>
                            <option value="Superonline">Superonline</option>
                            <option value="Paycell">Paycell</option>
                            <option value="TV+">TV+</option>
                            <option value="fizy">fizy</option>
                            <option value="BiP">BiP</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Talep Türü</label>
                        <select name="request_type" class="form-select" required>
                            <option value="">Seçiniz...</option>
                            <option value="CONNECTION_ISSUE">Bağlantı Sorunu</option>
                            <option value="PAYMENT_PROBLEM">Ödeme Problemi</option>
                            <option value="STREAMING_ISSUE">Yayın Sorunu</option>
                            <option value="SPEED_COMPLAINT">Hız Şikayeti</option>
                            <option value="ACCOUNT_ISSUE">Hesap Sorunu</option>
                            <option value="OTHER">Diğer</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Aciliyet</label>
                        <div class="btn-group w-100" role="group">
                            <input type="radio" class="btn-check" name="urgency" id="high" value="HIGH" required>
                            <label class="btn btn-outline-danger" for="high">
                                <i class="bi bi-exclamation-triangle"></i> Yüksek
                            </label>

                            <input type="radio" class="btn-check" name="urgency" id="medium" value="MEDIUM">
                            <label class="btn btn-outline-warning" for="medium">
                                <i class="bi bi-dash-circle"></i> Orta
                            </label>

                            <input type="radio" class="btn-check" name="urgency" id="low" value="LOW">
                            <label class="btn btn-outline-success" for="low">
                                <i class="bi bi-check-circle"></i> Düşük
                            </label>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-turkcell btn-lg">
                            <i class="bi bi-send"></i> Talep Oluştur
                        </button>
                        <a href="{{ url_for('requests_page') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> İptal
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
